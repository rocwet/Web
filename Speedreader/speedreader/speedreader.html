SpeedReader html file.

The speedreader.html file will contain the webpage content. 
The HTML file contains a basic design with a heading some input options for the user, 
a textarea, and a div to output each individual word from the textarea.
The speedreader.html file is styled by the speedreader.css file.
-->
<!DOCTYPE html>

<html>
  <head>
    <title>SpeedReader</title>
    <link href="speedreader.css" type="text/css" rel="stylesheet" />
    <script src="speedreader.js" type="text/javascript"></script>
  </head>
  
  <body>
    <h1>SpeedReader</h1>
    <div id="speedreader"><span id="medium"></span></div>
    <div id="form">
      <div id="control">
        <fieldset>
          <legend>Play Controls:</legend>
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
        </fieldset>
        
        <fieldset>
          <legend>Speed:</legend>
          <select name="wpm">
            <option value="300">200 wpm</option>
            <option value="200">350 wpm</option>
            <option value="171" selected="selected">350 wpm</option>
            <option value="150">400 wpm</option>
            <option value="133">450 wpm</option>
            <option value="120">500 wpm</option>
          </select>
        </fieldset>
        
        <fieldset>
          <legend>Size:</legend>
          <label><input type="radio" name="size" value="medium" checked="checked"/> Medium</label>
          <label><input type="radio" name="size" value="big" /> Big</label>
          <label><input type="radio" name="size" value="bigger" /> Bigger</label>      
        </fieldset>
      </div>

      <fieldset>
        <legend>Input Text</legend>
        <textarea id="text" rows="10" cols="80"></textarea>    
      </fieldset>
    </div>
    
  </body>
</html>
